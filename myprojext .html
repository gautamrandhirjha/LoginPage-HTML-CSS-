<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Facebook</title>
    <link rel="icon" href="https://www.creativefreedom.co.uk/wp-content/uploads/2017/06/Facebook_icon_2013.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            font-family: 'Raleway', sans-serif;
            background-color: #e01156;
            background: rgb(129,60,219);
            background: linear-gradient(150deg, rgba(129,60,219,1) 7%, rgba(255,10,108,1) 100%);
            line-height: 1.8em;
        }
        a {
            text-decoration: none;
        }

        #container {
            margin: 30px auto;
            max-width: 400px;
            padding: 20px;
        }
        .upform{
            padding: 15px 25px;
            background: #ffffff;
            color:#e01156;
        }
        .upform h1,
        .upform p {
            text-align: center;
        }

        .upform .formcontent{
            margin-top: 15px;
        }

        .upform .formcontent label{
            display: block;
            color:#666;
        }

        .upform .formcontent input{
            width: 100%;
            padding: 5px;
            border: #ddd 1px solid;
            border-radius: 5px;
        }
         
        .upform button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #e01156;
            color: #fff;
            cursor: pointer;
            border: none;
        }
        .form-wrap button:hover {
            background: black
        }

        .upform .bottom-text {
            margin: 20px;
            font-size: 12px;
            color:#e01156;
        }

        .upform .bottom-text a:hover{
            color: black;
        
        }

        footer{
            margin-top: 10px;
            text-align: center;
            color: rgb(148, 22, 28);
        }

        footer a{
            color: #e01156;
        }




    </style>
</head>
<body>
    <div id="container">
        <div class="upform">
            <h1>Sign Up</h1>
            <p>It's free and will always be</p>

            <form>
                <div class="formcontent">
                <label for="First Name">Name</label>
                <input type="text" id="Name" name="Name">
                </div>  

                <div class="formcontent">
                <label for="Last Name">Last name</label>
                <input type="text" id="Last Name" name="Last Name"> 
                </div>

                <div class="formcontent">
                <label for="Email">Email</label>
                <input type="email" id="email" name="email">
                </div>

                <div class="formcontent">
                <label for="Password">Password</label>
                <input type="password" id="password" name="password">
                </div>

                <div class="formcontent">
                <label for="Password2">Confirm Password</label>
                <input type="password" id="Password2" name="Last Password2">
                <div>

                
                <button type="submit" class="btn">Sign Up</button>
                

                <p class="bottom-text">By clicking on the sign up button you agree to our
                <a href="#">Terms & Conditons</a> and
                <a href="#">Privacy Policy</a>
                </p>
            </form>
        </div>
        <footer>
            <p>Already have an account?<a href="#">Login Here</a></p>
        </footer>
    </div>
</body>
</html>
